<div id="registrationModal" class="registrationModal" *ngIf="isSeen">
    <button id="closeButton" (click)="chiudiForm()"></button>
    <form ngNativeValidate #registerForm="ngForm" id="rform" (ngSubmit)="registerSubmit(registerForm, confirmPassword)" novalidate>
        <input type="text" placeholder="Codice Fiscale" name="codFisc" autocomplete="off" ngModel #codFisc="ngModel" required>
        <input type="text" placeholder="Nome" name="nome" autocomplete="off" ngModel #nome="ngModel" required>
        <input type="text" placeholder="Cognome" name="cognome" autocomplete="off" ngModel #cognome="ngModel" required>
        <input type="email" placeholder="Email" name="email" autocomplete="off" ngModel #email="ngModel" required>
        <input type="password" placeholder="Password" name="password" autocomplete="off" ngModel #password="ngModel" required>

        <input type="password" placeholder="Ripeti Password" name="ripetiPassword" #confirmPassword autocomplete="off" required>

        <input type="text" placeholder="CittÃ " name="citta" autocomplete="off" ngModel citta="ngModel" required>
        <input type="text" placeholder="Cellulare" name="cellulare" autocomplete="off" ngModel cellulare="ngModel" required>
        <input type="text" placeholder="Genere" name="genere" autocomplete="off" ngModel genere="ngModel" required>

        <button class="button registerSubmit" type="submit" ng-disabled="registerForm.$invalid">Registrati</button>
    </form>
</div>
