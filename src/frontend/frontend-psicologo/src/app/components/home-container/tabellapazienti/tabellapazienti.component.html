<div class="container">
    <hr>
    <div class="row">
        <p>A seguire, i pazienti che stai seguendo</p>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Codice Fiscale</th>
                    <th scope="col">Nome e Cognome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Citt√†</th>
                    <th scope="col">Diario</th>
                    <th scope="col">Gestione</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paziente of pazienti">
                    <th scope="row">{{paziente.CodFisc}}</th>
                    <td>{{paziente.Nome}} {{paziente.Cognome}}</td>
                    <td>{{paziente.Email}}</td>
                    <td>{{paziente.Citta}}</td>
                    <td><button class="btn btn-primary" [routerLink]="['/diario', { emailPaziente: paziente.Email }]">Diario</button></td>
                    <td><app-rimuovipaziente-btn [nomeUtente]="paziente.Nome" [codFiscPaziente]="paziente.CodFisc"></app-rimuovipaziente-btn></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
