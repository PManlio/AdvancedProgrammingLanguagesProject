<div class="container logincnt bg-light">
    <div class="row"><h4>Login</h4></div>
    <div class="row">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="row">
                <input class="form-control" placeholder="email" name="email" ngModel required #first="ngModel">
            </div>
            <div class="row">
                <input class="form-control" placeholder="password" type="password" name="password" required ngModel>
            </div>
            <div class="row">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
